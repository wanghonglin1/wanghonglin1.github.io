<!--文本-->
<!--<text>的x属性和y属性，表示文本区块基线（baseline）起点的横坐标和纵坐标。文字的样式可以用class或style属性指定。-->
<svg width="400" height="180" xmlns="http://www.w3.org/2000/svg" version="1.0">
  <text x="40" y="40" fill="#9D9D9D" font-family="华文行楷" style="font-size:48px;">心</text>
  <text x="80" y="80" fill="#E0E0E0" font-family="华文行楷" style="font-size:48px;">斋</text>
</svg>